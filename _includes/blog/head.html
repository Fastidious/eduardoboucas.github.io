<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    {% if paginator.previous_page %}
        {% if paginator.page == 2 %}
            <link rel="prev" href="{{ site.url }}/blog" />
        {% else %}
            <link rel="prev" href="{{ site.url }}/blog/page{{ paginator.previous_page }}" />
        {% endif %}
    {% endif %}

    {% if paginator.next_page %}
        <link rel="next" href="{{ site.url }}/blog/page{{ paginator.next_page }}" />
    {% endif %}

{% if include.overwriteOpengraph == null %}
    <meta content="{{ site.title }}" property="og:title">
    <meta content="website" property="og:type">
    <meta content="{{ site.url }}{{ page.url }}" property="og:url">
    <meta content="{{ site.author }} ({{ site.email }})" property="article:author">
    <meta content="{{ site.url }}/assets/images/thumbnail.jpg" property="og:image">
</head>
{% endif %}
