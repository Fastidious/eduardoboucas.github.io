<head>
    {% include meta.html %}
    <title>{% if page.title %}{{ page.title }} - {{ site.blog_title }}{% else %}{{ site.blog_title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ site.site_url }}{{ site.blog_url }}">
    
    {% if paginator.previous_page %}
        {% if paginator.page == 2 %}
            <link rel="prev" href="{{ site.site_url }}{{ site.blog_url }}" />
        {% else %}
            <link rel="prev" href="{{ site.site_url }}{{ site.blog_url }}/page{{ paginator.previous_page }}" />
        {% endif %}
    {% endif %}

    {% if paginator.next_page %}
        <link rel="next" href="{{ site.site_url }}{{ site.blog_url }}/page{{ paginator.next_page }}" />
    {% endif %}

    {% include blog/scripts.html %}
</head>
